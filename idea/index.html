<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carl</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="logo-title">
      <img src="../res/logo.svg" alt="logo" class="svg-logo" />
      <div class="title">ARL</div>
    </div>
    <button class="login-button">Connexion</button>
  </header>
  <div class="layout">
  <div id="top-text" class="top-text"></div>
  
  <div id="LaRoue" class="container">
    <div id="DefaultCircle" class="circle center"></div>
    <div class="circle small-center"></div> <!-- Small center circle -->
    <div class="circle north"></div>
    <div class="circle north-east"></div>
    <div class="circle east"></div>
    <div class="circle south-east"></div>
    <div class="circle south"></div>
    <div class="circle south-west"></div>
    <div class="circle west"></div>
    <div class="circle north-west"></div>
  </div>
  
  <p class="ia-description">
    CARL est une intelligence artificielle conçue pour vous aider avec vos démarches administratives à Charleroi.
    La roue ci-dessus s'adapte à vos besoins, en appuyant sur les différents boutons, il vous propose les démarches administratives les plus courantes.
  </p>  
  <script src="script.js"></script>
</body>

</html>
